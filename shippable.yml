# Language setting
language: node_js

#build_image: drydock/u12nod:prod

# Version number
node_js:
  - 0.12
  
build:

  pre_ci:
    - docker build -t=gcr.io/vidya-project/pyt-img:$BRANCH.$BUILD_NUMBER  .

  pre_ci_boot:
    image_name: gcr.io/vidya-project/pyt-img
    image_tag: latest 
    pull: false
    env: a=b
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false -e a=b'
  
  ci:
    - ps -eax
    - ls -al
    - echo $M1

  post_ci:
   
    - docker push gcr.io/vidya-project/pyt-img:$BRANCH.$BUILD_NUMBER 
    
integrations:
  hub:
    - integrationName: ship-gcr
      type: gcr 
      
