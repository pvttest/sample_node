# Language setting
language: node_js

#build_image: drydock/u12nod:prod

# Version number
node_js:
  - 0.12
  
build:

  pre_ci:
    -  - docker build -t=291318889788.dkr.ecr.us-west-2.amazonaws.com/revathi/test .

  pre_ci_boot:
    image_name: 291318889788.dkr.ecr.us-west-2.amazonaws.com/revathi/test
    image_tag: latest 
    pull: false
    env: a=b
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false -e a=b'
  
  ci:
    - ps -eax
    - ls -al
    - echo $M1

  post_ci:
   
    - docker push 291318889788.dkr.ecr.us-west-2.amazonaws.com/revathi/test
    
integrations:
  hub:
    - integrationName: ship-ecr
      type: ecr 
      region: us-west-2
