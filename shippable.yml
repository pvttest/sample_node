# Language setting
language: node_js

#build_image: drydock/u12nod:prod

# Version number
node_js:
  - 0.12
  
build:

  
  
  ci:
    - ps -eax
    - ls -al
    - echo $M1

  post_ci:
    - docker build -t=gcr.io/vidya-project/pyt-img:$BRANCH.$BUILD_NUMBER  .
    - docker push gcr.io/vidya-project/pyt-img:$BRANCH.$BUILD_NUMBER 
    
integrations:
  hub:
    - integrationName: ship-gcr
      type: gcr
      
