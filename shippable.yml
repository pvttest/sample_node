# Language setting
language: node_js

#build_image: drydock/u12nod:prod

# Version number
node_js:
  - 0.12
  
branches:
 only:
   - master
   - secure*
 
 
matrix:
  allow_failures:
    - node_js: 0.12
      env: M1=ONE
    - node_js: 0.12
     
  

# The path for Xunit to output test reports
env:
 global:
   - foo=bar
   - secure: 
 
build:
 ci:
  - npm install
  - node --version
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - grunt
  - echo $GIT_TAG_NAME and $server1 and $server2
  - ./node_modules/.bin/istanbul cover grunt -- -u tdd
  - ./node_modules/.bin/istanbul report cobertura --dir  shippable/codecoverage/
  #- if [ "$SHIPPABLE_NODE_VERSION" == "0.12" ]; then foobar; fi
 cache: true


